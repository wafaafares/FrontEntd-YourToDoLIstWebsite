<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your ToDo List</title>
    <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="mb-5">
        <div class="container p-5">
            <h1>To Do List</h1>
        </div>
    </header>
    <section class="mb-5">
        <div class="container p-4">
            <form action="">          
                <div class="input-group mb-5">
                    <input id="userTaskInput" type="text" class="form-control p-2 rounded-start-2" placeholder="Enter Your Today Tasks..." aria-label="User Tasks" aria-describedby="button-addon2">
                    <button id="sendBtn" class="btn btn-outline-primary px-4 rounded-end-2 fw-bold" type="button" id="button-addon2">Send</button>
                    <button id="updateBtn" class="btn btn-outline-primary px-4 d-none rounded-end-2 fw-bold" type="button" id="button-addon2">Update</button>
                </div>
            </form>
            <div id="allTasks" class="d-flex flex-column gap-3">

            </div>

           
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
